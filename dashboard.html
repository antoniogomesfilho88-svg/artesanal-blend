<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Artesanal Blend - Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Artesanal Blend - Dashboard</h1>
  </header>

  <nav>
    <button onclick="mostrarSecao('produtos')">Produtos</button>
    <button onclick="mostrarSecao('insumos')">Insumos</button>
    <button onclick="mostrarSecao('pedidos')">Pedidos</button>
    <button onclick="mostrarSecao('financeiro')">Financeiro</button>
  </nav>

  <main>
    <!-- Produtos -->
    <section id="produtos" class="secao">
      <h2>Produtos</h2>
      <button onclick="abrirModalProduto()">➕ Adicionar Produto</button>
      <table id="tabela-produtos">
        <thead>
          <tr><th>Nome</th><th>Preço</th><th>Descrição</th><th>Ações</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- Insumos -->
    <section id="insumos" class="secao" style="display:none">
      <h2>Insumos</h2>
      <button onclick="abrirModalInsumo()">➕ Adicionar Insumo</button>
      <table id="tabela-insumos">
        <thead>
          <tr><th>Nome</th><th>Qtd</th><th>Unidade</th><th>Preço Unit.</th><th>Ações</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- Pedidos -->
    <section id="pedidos" class="secao" style="display:none">
      <h2>Pedidos</h2>
      <table id="tabela-pedidos">
        <thead>
          <tr><th>Cliente</th><th>Total</th><th>Pagamento</th><th>Ações</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- Financeiro -->
    <section id="financeiro" class="secao" style="display:none">
      <h2>Financeiro</h2>
      <p>Total Vendas: R$ <span id="total-vendas">0.00</span></p>
      <p>Total Custo: R$ <span id="total-custo">0.00</span></p>
      <p>Lucro: R$ <span id="lucro">0.00</span></p>
      <canvas id="grafico-vendas"></canvas>
    </section>
  </main>

  <!-- Modal Produto -->
  <div id="modal-produto" class="modal">
    <div class="modal-conteudo">
      <h3>Produto</h3>
      <input type="text" id="produto-nome" placeholder="Nome">
      <input type="number" id="produto-preco" placeholder="Preço">
      <input type="text" id="produto-descricao" placeholder="Descrição">
      <input type="text" id="produto-imagem" placeholder="URL da Imagem">
      <label>Insumos:</label>
      <div id="lista-insumos-produto"></div>
      <button onclick="salvarProduto()">Salvar</button>
      <button onclick="fecharModalProduto()">Fechar</button>
    </div>
  </div>

  <!-- Modal Insumo -->
  <div id="modal-insumo" class="modal">
    <div class="modal-conteudo">
      <h3>Insumo</h3>
      <input type="text" id="insumo-nome" placeholder="Nome">
      <input type="number" id="insumo-quantidade" placeholder="Quantidade">
      <input type="text" id="insumo-unidade" placeholder="Unidade">
      <input type="number" id="insumo-preco" placeholder="Preço Unitário">
      <button onclick="salvarInsumo()">Salvar</button>
      <button onclick="fecharModalInsumo()">Fechar</button>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
