<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Artesanal Blend (Atualizado)</title>
  <style>
    /* ------- Base (adaptado do seu CSS original com melhorias) ------- */
    :root{--primary:#8B4513;--primary-light:#A0522D;--secondary:#D2691E;--accent:#CD853F;--light:#F5F5DC;--dark:#3E2723;--text:#333;--text-light:#666;--border:#DDD;--success:#27ae60;--warning:#f39c12;--danger:#e74c3c;--shadow:0 6px 20px rgba(0,0,0,0.08);--radius:10px}
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:Inter, 'Segoe UI', Roboto, system-ui, -apple-system, sans-serif;background:#f3f4f6;color:var(--text);line-height:1.5}

    /* Header */
    .dashboard-header{background:linear-gradient(135deg,var(--primary),var(--primary-light));color:#fff;padding:1rem 1.5rem;box-shadow:var(--shadow);position:sticky;top:0;z-index:50}
    .header-content{max-width:1200px;margin:0 auto;display:flex;align-items:center;gap:1rem}
    .logo{width:48px;height:48px;border-radius:8px;object-fit:cover;border:2px solid rgba(255,255,255,0.15)}
    .header-content h1{flex:1;font-size:1.25rem}

    /* Tabs */
    .tabs{display:flex;background:#fff;border-bottom:1px solid var(--border);padding:0 1.5rem;max-width:1200px;margin:0 auto}
    .tab-button{padding:0.75rem 1.25rem;border:0;background:transparent;cursor:pointer;font-size:0.95rem;color:var(--text-light);border-bottom:3px solid transparent}
    .tab-button.active{color:var(--primary);border-bottom-color:var(--primary);background:#fafafa}

    /* Content */
    .dashboard-content{max-width:1200px;margin:1.25rem auto;padding:0 1.5rem}
    .tab-content{display:none}
    .tab-content.active{display:block}

    .section-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:1rem;gap:1rem}
    .section-header h2{color:var(--dark);font-size:1.1rem}

    .btn{padding:0.6rem 1rem;border-radius:8px;border:0;cursor:pointer;font-size:0.95rem}
    .btn.primary{background:var(--primary);color:#fff}
    .btn.secondary{background:#eef2f3;color:var(--dark)}

    /* Grid de produtos */
    .produtos-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:1rem}
    .produto-card{background:#fff;padding:1rem;border-radius:10px;box-shadow:var(--shadow);position:relative;border-left:4px solid var(--primary);transition:transform .18s ease,box-shadow .18s ease}
    .produto-card:hover{transform:translateY(-4px)}
    .produto-card.indisponivel{opacity:.7;background:#fbfbfb}
    .produto-card.estoque-baixo{border-left-color:var(--danger)}
    .produto-card h3{color:var(--primary);margin-bottom:.35rem}
    .preco{font-weight:700;color:var(--success)}
    .categoria{display:inline-block;background:var(--primary);color:#fff;padding:4px 8px;border-radius:999px;font-size:0.75rem}
    .status{position:absolute;top:12px;right:12px;padding:4px 8px;border-radius:6px;font-size:.75rem}

    .card-actions{display:flex;gap:.5rem;margin-top:.75rem;flex-wrap:wrap}
    .btn-editar{background:var(--warning);color:#fff;padding:.45rem .65rem;border-radius:8px;border:0}
    .btn-excluir{background:var(--danger);color:#fff;padding:.45rem .65rem;border-radius:8px;border:0}
    .btn-toggle{background:var(--secondary);color:#fff;padding:.45rem .65rem;border-radius:8px;border:0}

    /* Insumos and finance cards reuse produto-card styles */
    .financeiro-cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:1rem;margin-top:1rem}
    .finance-card{text-align:center;padding:1rem}

    .empty-state{text-align:center;padding:2rem;background:#fff;border-radius:10px;box-shadow:var(--shadow)}

    /* Modal */
    .modal-overlay{position:fixed;inset:0;background:rgba(0,0,0,0.45);display:flex;align-items:center;justify-content:center;z-index:200;padding:1rem}
    .modal{background:#fff;padding:1.25rem;border-radius:10px;max-width:680px;width:100%;box-shadow:var(--shadow);max-height:90vh;overflow:auto}
    .modal .form-row{display:grid;grid-template-columns:1fr 1fr;gap:0.75rem}

    /* Toasts */
    #toast-container{position:fixed;right:16px;bottom:16px;z-index:9999;display:flex;flex-direction:column;gap:.5rem}
    .toast{padding:.6rem .9rem;border-radius:8px;color:#fff;min-width:200px;box-shadow:0 6px 18px rgba(0,0,0,0.12)}
    .toast.success{background:var(--success)}
    .toast.error{background:var(--danger)}
    .toast.info{background:var(--primary)}

    /* Responsive tweaks */
    @media (max-width:768px){.header-content{flex-direction:column;align-items:flex-start}.tabs{overflow-x:auto}.section-header{flex-direction:column;align-items:flex-start}.produtos-grid{grid-template-columns:1fr}.modal{padding:1rem}}
  </style>
</head>
<body>
  <!-- Header -->
  <header class="dashboard-header">
    <div class="header-content">
      <img src="logo.jpg" alt="Logo" class="logo" />
      <h1>Dashboard Artesanal Blend</h1>
      <button id="visualizarCardapio" class="btn primary">Ver Cardápio Online</button>
    </div>
  </header>

  <!-- Tabs -->
  <div class="tabs">
    <button class="tab-button active" data-tab="produtosTab">Produtos</button>
    <button class="tab-button" data-tab="pedidosTab">Pedidos</button>
    <button class="tab-button" data-tab="insumosTab">Insumos</button>
    <button class="tab-button" data-tab="financeiroTab">Financeiro</button>
  </div>

  <!-- Content -->
  <div class="dashboard-content">
    <!-- Produtos -->
    <div class="tab-content active" id="produtosTab">
      <div class="section-header">
        <h2>Gerenciar Produtos do Cardápio</h2>
        <div style="display:flex;gap:.5rem;align-items:center">
          <button class="btn primary" onclick="dashboard.abrirModalProduto()">➕ Novo Produto</button>
        </div>
      </div>

      <div class="filters" style="display:flex;gap:1rem;margin-bottom:1rem">
        <select id="filtroCategoria" onchange="dashboard.filtrarProdutos()">
          <option value="">Todas as categorias</option>
          <option value="Hambúrgueres">Hambúrgueres</option>
          <option value="Combos">Combos</option>
          <option value="Acompanhamentos">Acompanhamentos</option>
          <option value="Adicionais">Adicionais</option>
          <option value="Bebidas">Bebidas</option>
        </select>
        <select id="filtroStatus" onchange="dashboard.filtrarProdutos()">
          <option value="">Todos os status</option>
          <option value="disponivel">Disponíveis</option>
          <option value="indisponivel">Indisponíveis</option>
        </select>
        <input id="buscaProdutos" placeholder="Buscar produto..." style="padding:.5rem;border:1px solid var(--border);border-radius:8px;" oninput="dashboard.filtrarProdutos()" />
      </div>

      <div id="produtosContainer" class="produtos-grid"></div>
    </div>

    <!-- Pedidos -->
    <div class="tab-content" id="pedidosTab">
      <div class="section-header">
        <h2>Pedidos Recebidos</h2>
        <div style="display:flex;gap:.5rem;align-items:center">
          <button class="btn secondary" onclick="dashboard.atualizarPedidos()">🔄 Atualizar</button>
          <button class="btn primary" onclick="dashboard.abrirModalPedido()">➕ Adicionar Pedido</button>
        </div>
      </div>
      <div id="pedidosContainer"></div>
    </div>

    <!-- Insumos -->
    <div class="tab-content" id="insumosTab">
      <div class="section-header">
        <h2>Gerenciar Insumos</h2>
        <button class="btn primary" onclick="dashboard.abrirModalInsumo()">➕ Novo Insumo</button>
      </div>
      <div id="insumosContainer"></div>
    </div>

    <!-- Financeiro -->
    <div class="tab-content" id="financeiroTab">
      <div class="section-header">
        <h2>Relatório Financeiro</h2>
        <button class="btn secondary" onclick="dashboard.updateFinanceiro()">🔄 Atualizar</button>
      </div>
      <div class="financeiro-cards">
        <div class="finance-card">
          <h3>Total Vendas</h3>
          <p id="totalVendas">R$ 0,00</p>
        </div>
        <div class="finance-card">
          <h3>Total Custos</h3>
          <p id="totalCustos">R$ 0,00</p>
        </div>
        <div class="finance-card">
          <h3>Lucro</h3>
          <p id="lucro">R$ 0,00</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast container -->
  <div id="toast-container"></div>

  <script>
    // Dashboard class (atualizado)
    class Dashboard {
      constructor(){
        this.produtos = [];
        this.pedidos = [];
        this.insumos = [];
        this.init();
      }

      async init(){
        await this.carregarDados();
        this.setupEventListeners();
        this.renderProdutos();
        this.renderInsumos();
        this.renderPedidos();
        this.updateFinanceiro();
      }

      async carregarDados(){
        try{
          this.showToast('Carregando dados...', 'info', 1200);
          const [produtosRes, pedidosRes, insumosRes] = await Promise.all([
            fetch('/api/menu').then(r=> r.ok? r.json() : []),
            fetch('/api/orders').then(r=> r.ok? r.json() : []),
            fetch('/api/insumos').then(r=> r.ok? r.json() : [])
          ]);

          this.produtos = produtosRes || [];
          this.pedidos = pedidosRes || [];
          this.insumos = insumosRes || [];

          console.log('Dados:', this.produtos.length, this.pedidos.length, this.insumos.length);
        }catch(err){
          console.error('Erro ao carregar dados', err);
          this.produtos = this.produtos || [];
          this.pedidos = this.pedidos || [];
          this.insumos = this.insumos || [];
          this.showToast('Erro ao carregar dados', 'error');
        }
      }

      setupEventListeners(){
        document.querySelectorAll('.tab-button').forEach(btn=>{
          btn.addEventListener('click', ()=>{
            document.querySelectorAll('.tab-button').forEach(b=>b.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t=>t.classList.remove('active'));
            btn.classList.add('active');
            document.getElementById(btn.dataset.tab).classList.add('active');
          });
        });

        document.getElementById('visualizarCardapio')?.addEventListener('click', ()=>{
          window.open('/', '_blank');
        });
      }

      // ===== Produtos (mantido) =====
      abrirModalProduto(produto=null){
        const modal = document.createElement('div');
        modal.className = 'modal-overlay';
        modal.innerHTML = `
          <div class="modal">
            <h3>${produto? 'Editar' : 'Novo'} Produto</h3>
            <form id="formProduto">
              <input type="hidden" id="produtoId" value="${produto?._id||''}">
              <div class="form-group">
                <label>Nome do Produto</label>
                <input type="text" id="produtoNome" value="${produto?.nome||''}" required>
              </div>
              <div class="form-group">
                <label>Categoria</label>
                <select id="produtoCategoria" required>
                  <option value="">Selecione...</option>
                  <option value="Hambúrgueres" ${produto?.categoria==='Hambúrgueres'? 'selected':''}>Hambúrgueres</option>
                  <option value="Combos" ${produto?.categoria==='Combos'? 'selected':''}>Combos</option>
                  <option value="Acompanhamentos" ${produto?.categoria==='Acompanhamentos'? 'selected':''}>Acompanhamentos</option>
                  <option value="Adicionais" ${produto?.categoria==='Adicionais'? 'selected':''}>Adicionais</option>
                  <option value="Bebidas" ${produto?.categoria==='Bebidas'? 'selected':''}>Bebidas</option>
                </select>
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label>Preço (R$)</label>
                  <input type="number" id="produtoPreco" step="0.01" value="${produto?.preco||''}" required>
                </div>
                <div class="form-group">
                  <label>URL da Imagem</label>
                  <input type="text" id="produtoImagem" value="${produto?.imagem||''}">
                </div>
              </div>
              <div class="form-group">
                <label>Descrição</label>
                <textarea id="produtoDescricao" rows="3">${produto?.descricao||''}</textarea>
              </div>
              <div style="display:flex;gap:.5rem;align-items:center;margin-top:.5rem">
                <label><input type="checkbox" id="produtoDisponivel" ${produto?.disponivel !== false? 'checked':''}> Disponível</label>
              </div>
              <div style="display:flex;gap:.5rem;margin-top:1rem;justify-content:flex-end">
                <button type="submit" class="btn primary">Salvar</button>
                <button type="button" class="btn secondary" onclick="document.body.removeChild(this.closest('.modal-overlay'))">Cancelar</button>
              </div>
            </form>
          </div>
        `;
        document.body.appendChild(modal);
        document.getElementById('formProduto').addEventListener('submit', async (e)=>{
          e.preventDefault();
          await this.salvarProduto();
        });
      }

      async salvarProduto(){
        const formData = {
          nome: document.getElementById('produtoNome').value,
          categoria: document.getElementById('produtoCategoria').value,
          preco: parseFloat(document.getElementById('produtoPreco').value),
          descricao: document.getElementById('produtoDescricao').value,
          imagem: document.getElementById('produtoImagem').value,
          disponivel: document.getElementById('produtoDisponivel').checked
        };
        const produtoId = document.getElementById('produtoId').value;
        const url = produtoId ? `/api/menu/item/${produtoId}` : '/api/menu/item';
        const method = produtoId ? 'PUT' : 'POST';
        try{
          const res = await fetch(url, {method,headers:{'Content-Type':'application/json'},body:JSON.stringify(formData)});
          if(res.ok){ await this.carregarDados(); this.renderProdutos(); document.querySelector('.modal-overlay')?.remove(); this.showToast('Produto salvo', 'success'); }
          else{ const err=await res.json().catch(()=>({})); this.showToast(err.error || 'Erro ao salvar produto','error'); }
        }catch(err){ this.showToast('Erro de rede ao salvar produto','error'); }
      }

      renderProdutos(){
        const container = document.getElementById('produtosContainer');
        const categoria = document.getElementById('filtroCategoria')?.value || '';
        const status = document.getElementById('filtroStatus')?.value || '';
        const busca = document.getElementById('buscaProdutos')?.value?.toLowerCase() || '';
        let produtosFiltrados = this.produtos || [];
        if(categoria) produtosFiltrados = produtosFiltrados.filter(p=>p.categoria===categoria);
        if(status==='disponivel') produtosFiltrados = produtosFiltrados.filter(p=>p.disponivel);
        else if(status==='indisponivel') produtosFiltrados = produtosFiltrados.filter(p=>!p.disponivel);
        if(busca) produtosFiltrados = produtosFiltrados.filter(p=> (p.nome||'').toLowerCase().includes(busca) || (p.descricao||'').toLowerCase().includes(busca));
        if(!produtosFiltrados || produtosFiltrados.length===0){ container.innerHTML = '<div class="empty-state">Nenhum produto encontrado</div>'; return; }
        container.innerHTML = produtosFiltrados.map(prod=>`
          <div class="produto-card ${!prod.disponivel? 'indisponivel':''}">
            <span class="categoria">${prod.categoria||''}</span>
            <span class="status ${prod.disponivel? 'disponivel':'indisponivel'}">${prod.disponivel? '✅':''}</span>
            <h3>${prod.nome}</h3>
            <div class="preco">R$ ${prod.preco?.toFixed(2) || '0.00'}</div>
            <div class="descricao">${prod.descricao||''}</div>
            ${prod.imagem? `<div style="margin:0.75rem 0"><img src="${prod.imagem}" alt="${prod.nome}" style="width:100%;height:140px;object-fit:cover;border-radius:8px"></div>`: ''}
            <div class="card-actions">
              <button class="btn-editar" onclick='dashboard.abrirModalProduto(${JSON.stringify(prod).replace(/"/g,'&quot;')})'>Editar</button>
              <button class="btn-toggle" onclick="dashboard.toggleDisponibilidade('${prod._id}')">${prod.disponivel? 'Pausar':'Ativar'}</button>
              <button class="btn-excluir" onclick="dashboard.excluirProduto('${prod._id}')">Excluir</button>
            </div>
          </div>
        `).join('');
      }

      filtrarProdutos(){ this.renderProdutos(); }

      async toggleDisponibilidade(id){
        const produto = this.produtos.find(p=>p._id===id); if(!produto) return;
        try{
          const res = await fetch(`/api/menu/item/${id}`,{method:'PUT',headers:{'Content-Type':'application/json'},body:JSON.stringify({disponivel:!produto.disponivel})});
          if(res.ok){ produto.disponivel = !produto.disponivel; this.renderProdutos(); this.showToast('Disponibilidade atualizada','success'); }
          else this.showToast('Erro ao atualizar disponibilidade','error');
        }catch(e){ this.showToast('Erro de rede','error'); }
      }

      async excluirProduto(id){
        if(!confirm('Excluir produto?')) return;
        try{ const res = await fetch(`/api/menu/item/${id}`,{method:'DELETE'}); if(res.ok){ this.produtos = this.produtos.filter(p=>p._id!==id); this.renderProdutos(); this.showToast('Produto excluído','success'); } else this.showToast('Erro ao excluir produto','error'); }catch(e){ this.showToast('Erro de rede','error'); }
      }

      // ===== Insumos (mantido) =====
      abrirModalInsumo(insumo=null){
        const modal = document.createElement('div'); modal.className='modal-overlay';
        modal.innerHTML = `
          <div class="modal">
            <h3>${insumo? 'Editar':'Novo'} Insumo</h3>
            <form id="formInsumo">
              <input type="hidden" id="insumoId" value="${insumo?._id||''}">
              <div class="form-row">
                <div class="form-group">
                  <label>Nome</label>
                  <input type="text" id="insumoNome" value="${insumo?.nome||''}" required>
                </div>
                <div class="form-group">
                  <label>Quantidade</label>
                  <input type="number" id="insumoQuantidade" value="${insumo?.quantidade||0}" required>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label>Unidade</label>
                  <select id="insumoUnidade">
                    <option value="g" ${insumo?.unidade==='g'? 'selected':''}>g</option>
                    <option value="ml" ${insumo?.unidade==='ml'? 'selected':''}>ml</option>
                    <option value="un" ${insumo?.unidade==='un'? 'selected':''}>un</option>
                    <option value="kg" ${insumo?.unidade==='kg'? 'selected':''}>kg</option>
                    <option value="l" ${insumo?.unidade==='l'? 'selected':''}>l</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Preço Unitário (R$)</label>
                  <input type="number" id="insumoPreco" step="0.01" value="${insumo?.preco||0}" required>
                </div>
              </div>
              <div style="display:flex;justify-content:flex-end;gap:.5rem;margin-top:.75rem">
                <button class="btn primary" type="submit">Salvar</button>
                <button class="btn secondary" type="button" onclick="document.body.removeChild(this.closest('.modal-overlay'))">Cancelar</button>
              </div>
            </form>
          </div>
        `;
        document.body.appendChild(modal);
        document.getElementById('formInsumo').addEventListener('submit', async (e)=>{ e.preventDefault(); await this.salvarInsumo(); });
      }

      async salvarInsumo(){
        const formData = { nome: document.getElementById('insumoNome').value, quantidade: parseInt(document.getElementById('insumoQuantidade').value), unidade: document.getElementById('insumoUnidade').value, preco: parseFloat(document.getElementById('insumoPreco').value) };
        const insumoId = document.getElementById('insumoId').value; const url = insumoId? `/api/insumos/${insumoId}`:'/api/insumos'; const method = insumoId? 'PUT':'POST';
        try{ const res = await fetch(url,{method,headers:{'Content-Type':'application/json'},body:JSON.stringify(formData)}); if(res.ok){ await this.carregarDados(); this.renderInsumos(); document.querySelector('.modal-overlay')?.remove(); this.showToast('Insumo salvo','success'); } else this.showToast('Erro ao salvar insumo','error'); }catch(e){ this.showToast('Erro de rede','error'); }
      }

      renderInsumos(){ const container = document.getElementById('insumosContainer'); if(!this.insumos || this.insumos.length===0){ container.innerHTML='<div class="empty-state">Nenhum insumo cadastrado</div>'; return; } container.innerHTML = this.insumos.map(i=>`
        <div class="produto-card ${i.quantidade <= (i.minimo||0)? 'estoque-baixo':''}">
          <h3>${i.nome}</h3>
          <div class="insumo-info">
            <div class="quantidade ${i.quantidade <= (i.minimo||0)? 'alerta':''}">${i.quantidade} ${i.unidade} ${i.minimo? `<small>(mín: ${i.minimo} ${i.unidade})</small>`: ''}</div>
            <div class="preco">R$ ${i.preco?.toFixed(2)||'0.00'}/${i.unidade}</div>
          </div>
          <div class="card-actions">
            <button class="btn-editar" onclick='dashboard.abrirModalInsumo(${JSON.stringify(i).replace(/"/g,'&quot;')})'>Editar</button>
            <button class="btn-excluir" onclick="dashboard.excluirInsumo('${i._id}')">Excluir</button>
          </div>
        </div>
      `).join(''); }

      async excluirInsumo(id){ if(!confirm('Excluir insumo?')) return; try{ const res = await fetch(`/api/insumos/${id}`,{method:'DELETE'}); if(res.ok){ this.insumos = this.insumos.filter(x=>x._id!==id); this.renderInsumos(); this.showToast('Insumo excluído','success'); } else this.showToast('Erro ao excluir insumo','error'); }catch(e){ this.showToast('Erro de rede','error'); } }

      // ===== Pedidos: adicionar, editar, excluir, imprimir cupom fiscal =====
      abrirModalPedido(pedido=null){
        const modal = document.createElement('div'); modal.className='modal-overlay';
        const itens = pedido?.itens || [];
        modal.innerHTML = `
          <div class="modal">
            <h3>${pedido? 'Editar':'Novo'} Pedido</h3>
            <form id="formPedido">
              <input type="hidden" id="pedidoId" value="${pedido?._id||''}">
              <div class="form-row">
                <div class="form-group"><label>Cliente</label><input type="text" id="pedidoCliente" value="${pedido?.cliente||''}" required></div>
                <div class="form-group"><label>Telefone</label><input type="text" id="pedidoTelefone" value="${pedido?.telefone||''}"></div>
              </div>
              <div class="form-group"><label>Endereço</label><input type="text" id="pedidoEndereco" value="${pedido?.endereco||''}"></div>

              <div id="itensWrapper">
                ${itens.map((it,idx)=>`
                  <div class="form-row" data-item-index="${idx}">
                    <div class="form-group"><label>Item</label><input type="text" class="pedidoItemNome" value="${it.nome||''}" required></div>
                    <div class="form-group"><label>Qtd</label><input type="number" class="pedidoItemQtd" value="${it.quantidade||1}" min="1" required></div>
                    <div class="form-group"><label>Preço</label><input type="number" class="pedidoItemPreco" value="${it.preco||0}" step="0.01"></div>
                  </div>
                `).join('')}
              </div>

              <div style="display:flex;gap:.5rem;margin-top:.5rem">
                <button type="button" class="btn secondary" id="adicionarItemBtn">➕ Adicionar Item</button>
              </div>

              <div style="display:flex;justify-content:space-between;align-items:center;margin-top:1rem">
                <div><strong>Total: R$ <span id="pedidoTotal">${pedido?.total?.toFixed(2)||'0.00'}</span></strong></div>
                <div style="display:flex;gap:.5rem">
                  <button type="submit" class="btn primary">Salvar Pedido</button>
                  <button type="button" class="btn secondary" onclick="document.body.removeChild(this.closest('.modal-overlay'))">Cancelar</button>
                </div>
              </div>
            </form>
          </div>
        `;

        document.body.appendChild(modal);

        const itensWrapper = modal.querySelector('#itensWrapper');
        const atualizarTotal = ()=>{
          const nomes = Array.from(itensWrapper.querySelectorAll('.pedidoItemNome')).map(i=>i.value);
          const qtds = Array.from(itensWrapper.querySelectorAll('.pedidoItemQtd')).map(i=>parseInt(i.value)||0);
          const precos = Array.from(itensWrapper.querySelectorAll('.pedidoItemPreco')).map(i=>parseFloat(i.value)||0);
          let total = 0; for(let i=0;i<qtds.length;i++) total += (qtds[i]||0)*(precos[i]||0);
          modal.querySelector('#pedidoTotal').textContent = total.toFixed(2);
        };

        modal.querySelectorAll('.pedidoItemQtd, .pedidoItemPreco').forEach(el=> el.addEventListener('input', atualizarTotal));

        modal.querySelector('#adicionarItemBtn').addEventListener('click', ()=>{
          const idx = itensWrapper.querySelectorAll('.form-row[data-item-index]').length;
          const div = document.createElement('div'); div.className='form-row'; div.dataset.itemIndex = idx;
          div.innerHTML = `
            <div class="form-group"><label>Item</label><input type="text" class="pedidoItemNome" required></div>
            <div class="form-group"><label>Qtd</label><input type="number" class="pedidoItemQtd" value="1" min="1" required></div>
            <div class="form-group"><label>Preço</label><input type="number" class="pedidoItemPreco" value="0" step="0.01"></div>
          `;
          itensWrapper.appendChild(div);
          div.querySelectorAll('.pedidoItemQtd, .pedidoItemPreco').forEach(el=> el.addEventListener('input', atualizarTotal));
          atualizarTotal();
        });

        modal.querySelector('#formPedido').addEventListener('submit', async (e)=>{
          e.preventDefault();
          const pedidoId = modal.querySelector('#pedidoId').value;
          const cliente = modal.querySelector('#pedidoCliente').value;
          const telefone = modal.querySelector('#pedidoTelefone').value;
          const endereco = modal.querySelector('#pedidoEndereco').value;
          const nomes = Array.from(modal.querySelectorAll('.pedidoItemNome')).map(i=>i.value);
          const qtds = Array.from(modal.querySelectorAll('.pedidoItemQtd')).map(i=>parseInt(i.value)||0);
          const precos = Array.from(modal.querySelectorAll('.pedidoItemPreco')).map(i=>parseFloat(i.value)||0);
          const itens = nomes.map((nome,i)=>({ nome, quantidade: qtds[i], preco: precos[i]})).filter(it=>it.nome && it.quantidade>0);
          const total = itens.reduce((s,it)=> s + (it.quantidade*(it.preco||0)),0);
          const payload = { cliente, telefone, endereco, itens, total, status: pedido?.status || 'pendente' };
          try{
            const url = pedidoId? `/api/orders/${pedidoId}` : '/api/orders';
            const method = pedidoId? 'PUT' : 'POST';
            const res = await fetch(url,{method,headers:{'Content-Type':'application/json'},body:JSON.stringify(payload)});
            if(res.ok){ await this.carregarDados(); this.renderPedidos(); document.querySelector('.modal-overlay')?.remove(); this.showToast('Pedido salvo','success'); }
            else{ const err = await res.json().catch(()=>({})); this.showToast(err.error || 'Erro ao salvar pedido','error'); }
          }catch(e){ this.showToast('Erro de rede ao salvar pedido','error'); }
        });

      }

      async abrirModalPedidoParaEdicao(pedido){ this.abrirModalPedido(pedido); }

      async renderPedidos(){
        const container = document.getElementById('pedidosContainer');
        if(!this.pedidos || this.pedidos.length===0){ container.innerHTML = '<div class="empty-state">Nenhum pedido recebido</div>'; return; }
        container.innerHTML = this.pedidos.map(pedido=>`
          <div class="produto-card">
            <div style="display:flex;justify-content:space-between;align-items:flex-start;margin-bottom:0.5rem">
              <div>
                <h3>Pedido #${pedido._id?.slice(-6) || 'N/A'}</h3>
                <p><strong>Cliente:</strong> ${pedido.cliente || '-'}</p>
                <p><strong>Telefone:</strong> ${pedido.telefone || '-'}</p>
                <p><strong>Endereço:</strong> ${pedido.endereco || '-'}</p>
              </div>
              <div style="text-align:right">
                <div style="margin-bottom:.5rem"><strong>Total:</strong> R$ ${pedido.total?.toFixed(2) || '0.00'}</div>
                <div class="status status-${pedido.status || 'pendente'}">${this.formatarStatus(pedido.status)}</div>
              </div>
            </div>
            <div style="margin:0.5rem 0;border-top:1px solid var(--border);padding-top:0.5rem">
              <strong>Itens:</strong>
              ${(pedido.itens || []).map(item=>`<div style="display:flex;justify-content:space-between;margin:.25rem 0"><span>${item.quantidade}x ${item.nome}</span><span>R$ ${( (item.preco||0) * (item.quantidade||1)).toFixed(2)}</span></div>`).join('')}
            </div>
            <div class="card-actions" style="margin-top:0.75rem">
              <button class="btn-editar" onclick='dashboard.abrirModalPedido(${JSON.stringify(pedido).replace(/"/g,'&quot;')})'>Editar</button>
              <button class="btn-secondary" onclick="dashboard.atualizarStatusPedido('${pedido._id}','preparando')">👨‍🍳 Preparando</button>
              <button class="btn-secondary" onclick="dashboard.atualizarStatusPedido('${pedido._id}','pronto')">✅ Pronto</button>
              <button class="btn-secondary" onclick="dashboard.atualizarStatusPedido('${pedido._1d || pedido._id}','entregue')">🚗 Entregue</button>
              <button class="btn" onclick="dashboard.imprimirCupom('${pedido._id}')">🖨️ Imprimir Cupom</button>
              <button class="btn-excluir" onclick="dashboard.excluirPedido('${pedido._id}')">Excluir</button>
            </div>
          </div>
        `).join('');
      }

      formatarStatus(status){ const map = { pendente: '⏳ Pendente', preparando: '👨‍🍳 Preparando', pronto: '✅ Pronto', entregue: '🚗 Entregue', cancelado: '❌ Cancelado' }; return map[status] || status; }

      async atualizarStatusPedido(id, novoStatus){
        try{
          const res = await fetch(`/api/orders/${id}`,{method:'PUT',headers:{'Content-Type':'application/json'},body:JSON.stringify({ status: novoStatus })});
          if(res.ok){ const pedido = this.pedidos.find(p=>p._id===id); if(pedido) pedido.status = novoStatus; this.renderPedidos(); this.showToast('Status atualizado','success'); }
          else this.showToast('Erro ao atualizar status','error');
        }catch(e){ this.showToast('Erro de rede','error'); }
      }

      async excluirPedido(id){ if(!confirm('Excluir pedido?')) return; try{ const res = await fetch(`/api/orders/${id}`,{method:'DELETE'}); if(res.ok){ this.pedidos = this.pedidos.filter(p=>p._id!==id); this.renderPedidos(); this.showToast('Pedido excluído','success'); } else this.showToast('Erro ao excluir pedido','error'); }catch(e){ this.showToast('Erro de rede','error'); } }

      imprimirCupom(id){
        const pedido = this.pedidos.find(p=>p._id===id);
        if(!pedido){ this.showToast('Pedido não encontrado','error'); return; }
        // Gera uma nova janela com layout simples de cupom fiscal e manda imprimir
        const w = window.open('','_blank','width=400,height=700');
        const html = `<!doctype html><html><head><meta charset="utf-8"><title>Cupom Fiscal</title><style>body{font-family:monospace;padding:20px}h2{text-align:center}table{width:100%;border-collapse:collapse}td{padding:6px;border-bottom:1px dashed #ccc} .total{font-weight:bold;font-size:1.1rem}</style></head><body><h2>Artesanal Blend</h2><p>Pedido #${pedido._id}</p><p>Cliente: ${pedido.cliente||'-'}</p><p>Telefone: ${pedido.telefone||'-'}</p><p>Endereço: ${pedido.endereco||'-'}</p><hr><table>${(pedido.itens||[]).map(it=>`<tr><td>${it.quantidade} x ${it.nome}</td><td style="text-align:right">R$ ${(it.preco||0 * it.quantidade).toFixed(2)}</td></tr>`).join('')}<tr><td class="total">Total</td><td class="total" style="text-align:right">R$ ${ (pedido.total||0).toFixed(2)}</td></tr></table><p style="text-align:center;margin-top:12px">Obrigado pela preferência!</p></body></html>`;
        w.document.write(html); w.document.close();
        // Aguarda breve e manda imprimir
        w.focus();
        setTimeout(()=>{ w.print(); }, 500);
      }

      // ===== Financeiro =====
      async updateFinanceiro(){ try{ const res = await fetch('/api/stats'); if(res.ok){ const financeiro = await res.json(); this.atualizarUIFinanceiro(financeiro); } }catch(e){ console.error('Erro financeiro',e); } }
      atualizarUIFinanceiro({ vendas, gastos, lucro } = {}){ document.getElementById('totalVendas').textContent = `R$ ${ (vendas||0).toFixed(2)}`; document.getElementById('totalCustos').textContent = `R$ ${ (gastos||0).toFixed(2)}`; document.getElementById('lucro').textContent = `R$ ${ (lucro||0).toFixed(2)}`; }

      // ===== Utilitários =====
      showToast(mensagem, tipo='success', timeout=2500){ const container = document.getElementById('toast-container'); const t = document.createElement('div'); t.className = `toast ${tipo==='error'? 'error': tipo==='info'? 'info': 'success'}`; t.textContent = mensagem; container.appendChild(t); setTimeout(()=>{ t.style.opacity=0; setTimeout(()=>t.remove(),400); }, timeout); }
    }

    document.addEventListener('DOMContentLoaded', ()=>{ window.dashboard = new Dashboard(); });
  </script>
</body>
</html>
