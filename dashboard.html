<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard - Artesanal Blend</title>
  <link rel="stylesheet" href="dashboard.css" />
  <style>
    /* Tela de login simples */
    #loginOverlay {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #8B4513, #A0522D);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
      color: #fff;
    }

    #loginBox {
      background: #fff;
      color: #333;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
      width: 100%;
      max-width: 360px;
      text-align: center;
    }

    #loginBox img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #8B4513;
      margin-bottom: 1rem;
    }

    #loginBox h2 {
      color: #8B4513;
      margin-bottom: 1rem;
    }

    #loginBox input {
      width: 100%;
      padding: 0.6rem;
      margin: 0.4rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    #loginBox button {
      width: 100%;
      padding: 0.7rem;
      margin-top: 1rem;
      border: none;
      border-radius: 8px;
      background: #8B4513;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    #loginBox button:hover {
      background: #A0522D;
    }

    #loginError {
      color: #d33;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }
  </style>
</head>

<body>
  <!-- 游댏 Login Overlay -->
  <div id="loginOverlay">
    <div id="loginBox">
      <img src="images/logo.jpg" alt="Logo Artesanal Blend">
      <h2>Login Administrativo</h2>
      <input type="text" id="username" placeholder="Usu치rio" required />
      <input type="password" id="password" placeholder="Senha" required />
      <button id="loginBtn">Entrar</button>
      <div id="loginError"></div>
    </div>
  </div>

  <!-- 游댢 Conte칰do original do dashboard (sem mudan칞as) -->
  <header class="dashboard-header">
    <div class="header-content">
      <img src="images/logo.jpg" alt="Logo" class="logo" />
      <h1>Dashboard Artesanal Blend</h1>
      <button id="visualizarCardapio" class="btn primary">Ver Card치pio Online</button>
    </div>
  </header>

  <div class="tabs">
    <button class="tab-button active" data-tab="produtosTab">Produtos</button>
    <button class="tab-button" data-tab="pedidosTab">Pedidos</button>
    <button class="tab-button" data-tab="insumosTab">Insumos</button>
    <button class="tab-button" data-tab="financeiroTab">Financeiro</button>
  </div>

  <main class="dashboard-content">
    <!-- tudo igual como antes -->
  </main>

  <div id="toast-container" aria-live="polite"></div>
  <script src="dashboard.js"></script>

  <!-- Script de login local -->
  <script>
    const loginBtn = document.getElementById('loginBtn');
    const loginError = document.getElementById('loginError');
    const loginOverlay = document.getElementById('loginOverlay');

    loginBtn.addEventListener('click', () => {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();

      // Usu치rio e senha fixos locais (voc칡 pode trocar por /api/login)
      if (user === 'admin' && pass === '123456') {
        localStorage.setItem('auth', 'true');
        loginOverlay.style.display = 'none';
      } else {
        loginError.textContent = 'Usu치rio ou senha incorretos.';
      }
    });

    // Se j치 estiver logado, pula o login
    if (localStorage.getItem('auth') === 'true') {
      loginOverlay.style.display = 'none';
    }
  </script>
</body>
</html>
