<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard - Artesanal Blend</title>
  <link rel="stylesheet" href="dashboard.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- CabeÃ§alho -->
  <header class="dashboard-header">
    <div class="header-content">
      <div class="logo-area">
        <img src="images/logo.jpg" alt="Logo" class="logo" />
        <h1>Artesanal Blend</h1>
      </div>
      <div class="header-actions">
        <button id="visualizarCardapio" class="btn primary"><i class="fa-solid fa-globe"></i> CardÃ¡pio Online</button>
        <button id="btnLogout" class="btn secondary"><i class="fa-solid fa-right-from-bracket"></i> Sair</button>
      </div>
    </div>
  </header>

  <!-- Layout com barra lateral -->
  <div class="dashboard-layout">
    <aside class="sidebar">
      <nav>
        <ul>
          <li class="active" data-tab="produtosTab"><i class="fa-solid fa-burger"></i> Produtos</li>
          <li data-tab="pedidosTab"><i class="fa-solid fa-receipt"></i> Pedidos</li>
          <li data-tab="insumosTab"><i class="fa-solid fa-boxes-stacked"></i> Insumos</li>
          <li data-tab="financeiroTab"><i class="fa-solid fa-chart-line"></i> Financeiro</li>
        </ul>
      </nav>
    </aside>

    <main class="dashboard-content">
      <!-- Produtos -->
      <section id="produtosTab" class="tab-content active">
        <div class="section-header">
          <h2>Gerenciar Produtos</h2>
          <button class="btn primary" onclick="dashboard.abrirModalProduto()">âž• Novo Produto</button>
        </div>

        <div class="filters">
          <select id="filtroCategoria" onchange="dashboard.filtrarProdutos()">
            <option value="">Todas as categorias</option>
            <option value="HambÃºrgueres">HambÃºrgueres</option>
            <option value="Combos">Combos</option>
            <option value="Acompanhamentos">Acompanhamentos</option>
            <option value="Adicionais">Adicionais</option>
            <option value="Bebidas">Bebidas</option>
          </select>

          <select id="filtroStatus" onchange="dashboard.filtrarProdutos()">
            <option value="">Todos os status</option>
            <option value="disponivel">DisponÃ­veis</option>
            <option value="indisponivel">IndisponÃ­veis</option>
          </select>

          <input id="buscaProdutos" placeholder="Buscar produto..." oninput="dashboard.filtrarProdutos()" />
        </div>

        <div id="produtosContainer" class="produtos-grid"></div>
      </section>

      <!-- Pedidos -->
      <section id="pedidosTab" class="tab-content">
        <div class="section-header">
          <h2>Pedidos Recebidos</h2>
          <div class="actions">
            <button class="btn secondary" onclick="dashboard.atualizarPedidos()">ðŸ”„ Atualizar</button>
            <button class="btn primary" onclick="dashboard.abrirModalPedido()">âž• Adicionar Pedido</button>
          </div>
        </div>
        <div id="pedidosContainer"></div>
      </section>

      <!-- Insumos -->
      <section id="insumosTab" class="tab-content">
        <div class="section-header">
          <h2>Gerenciar Insumos</h2>
          <button class="btn primary" onclick="dashboard.abrirModalInsumo()">âž• Novo Insumo</button>
        </div>
        <div id="insumosContainer"></div>
      </section>

      <!-- Financeiro -->
      <section id="financeiroTab" class="tab-content">
        <div class="section-header">
          <h2>Painel Financeiro</h2>
          <div class="actions">
            <button class="btn secondary" onclick="dashboard.updateFinanceiro()">ðŸ”„ Atualizar</button>
          </div>
        </div>

        <div id="financeiroSection">
          <div class="financeiro-cards">
            <div class="card vendas">
              <h4><i class="fa-solid fa-sack-dollar"></i> Vendas</h4>
              <div id="totalVendas">R$ 0,00</div>
            </div>
            <div class="card custos">
              <h4><i class="fa-solid fa-cart-flatbed"></i> Custos</h4>
              <div id="totalCustos">R$ 0,00</div>
            </div>
            <div class="card lucro">
              <h4><i class="fa-solid fa-chart-line"></i> Lucro</h4>
              <div id="lucro">R$ 0,00</div>
            </div>
          </div>

          <div class="financeiro-grafico-card">
            <h4>ðŸ“Š EvoluÃ§Ã£o do Lucro</h4>
            <canvas id="graficoFinanceiro" height="150"></canvas>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- Toast -->
  <div id="toast-container"></div>

  <!-- Script principal -->
  <script src="dashboard.js"></script>
</body>
</html>
