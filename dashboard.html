<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Artesanal Blend</title>
  <link rel="stylesheet" href="dashboard.css">
  <script src="https://kit.fontawesome.com/a2d04d6c3f.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="header">
    <div class="header-content">
      <img src="logo.jpg" alt="Logo" class="logo">
      <h1>Dashboard - Artesanal Blend</h1>
    </div>
  </header>

  <main>
    <section class="tabs">
      <button class="tab-button active" data-tab="produtos">Produtos</button>
      <button class="tab-button" data-tab="insumos">Insumos</button>
      <button class="tab-button" data-tab="pedidos">Pedidos</button>
      <button class="tab-button" data-tab="financeiro">Financeiro</button>
    </section>

    <section id="produtos" class="tab-content active">
      <h2>Gerenciar Produtos</h2>
      <form id="produtoForm">
        <input type="text" id="nomeProduto" placeholder="Nome" required>
        <input type="number" id="precoProduto" placeholder="Preço" required>
        <input type="text" id="descricaoProduto" placeholder="Descrição" required>
        <input type="text" id="imagemProduto" placeholder="URL da Imagem">
        <button type="submit">Adicionar Produto</button>
      </form>
      <div id="listaProdutos"></div>
    </section>

    <section id="insumos" class="tab-content">
      <h2>Gerenciar Insumos</h2>
      <form id="insumoForm">
        <input type="text" id="nomeInsumo" placeholder="Nome" required>
        <input type="number" id="quantidadeInsumo" placeholder="Quantidade em estoque (g ou und)" required>
        <input type="text" id="unidadeInsumo" placeholder="Unidade (g, ml, und)" required>
        <input type="number" id="precoInsumo" placeholder="Preço" required>
        <button type="submit">Adicionar Insumo</button>
      </form>
      <div id="listaInsumos"></div>
    </section>

    <section id="pedidos" class="tab-content">
      <h2>Pedidos</h2>
      <div id="listaPedidos"></div>
    </section>

    <section id="financeiro" class="tab-content">
      <h2>Financeiro</h2>
      <div id="relatorioFinanceiro">
        <p>Total Vendas: R$ <span id="totalVendas">0.00</span></p>
        <p>Total Custos: R$ <span id="totalCustos">0.00</span></p>
        <p>Lucro: R$ <span id="lucro">0.00</span></p>
      </div>
    </section>
  </main>

  <script src="dashboard.js"></script>
</body>
</html>
