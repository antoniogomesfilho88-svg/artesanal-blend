<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Artesanal Blend - Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
  <script src="https://kit.fontawesome.com/a2d04d6c3f.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="header">
    <div class="header-content">
      <img src="logo.jpg" alt="Logo" class="logo" />
      <h1>Artesanal Blend - Dashboard</h1>
    </div>
  </header>

  <nav class="dashboard-nav">
    <button class="tab-btn active" data-tab="produtos">Produtos</button>
    <button class="tab-btn" data-tab="insumos">Insumos</button>
    <button class="tab-btn" data-tab="pedidos">Pedidos</button>
    <button class="tab-btn" data-tab="financeiro">Financeiro</button>
  </nav>

  <main class="dashboard-main">
    <!-- PRODUTOS -->
    <section id="produtos" class="tab-content active">
      <h2>Gerenciar Produtos</h2>
      <button id="addProdutoBtn" class="btn primary">‚ûï Adicionar Produto</button>
      <div id="produtosList" class="list-container"></div>
    </section>

    <!-- INSUMOS -->
    <section id="insumos" class="tab-content">
      <h2>Gerenciar Insumos</h2>
      <button id="addInsumoBtn" class="btn primary">‚ûï Adicionar Insumo</button>
      <div id="insumosList" class="list-container"></div>
    </section>

    <!-- PEDIDOS -->
    <section id="pedidos" class="tab-content">
      <h2>Pedidos</h2>
      <button id="addPedidoBtn" class="btn primary">‚ûï Adicionar Pedido Manual</button>
      <div id="pedidosList" class="list-container"></div>
      <button id="printPedidosBtn" class="btn secondary">üñ® Imprimir Cupons</button>
    </section>

    <!-- FINANCEIRO -->
    <section id="financeiro" class="tab-content">
      <h2>Financeiro</h2>
      <div id="relatorioFinanceiro">
        <p>Total de Vendas: R$ <span id="totalVendas">0,00</span></p>
        <p>Total de Custos: R$ <span id="totalCustos">0,00</span></p>
        <p>Lucro: R$ <span id="lucro">0,00</span></p>
      </div>
      <table id="financeTable">
        <thead>
          <tr>
            <th>Data</th>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Pre√ßo Unit√°rio</th>
            <th>Custo</th>
            <th>Lucro</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>üçî Artesanal Blend - Dashboard Profissional</p>
  </footer>

  <script src="dashboard.js"></script>
  <script>
    // Controle das abas
    const tabs = document.querySelectorAll(".tab-btn");
    const contents = document.querySelectorAll(".tab-content");

    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        tabs.forEach(t => t.classList.remove("active"));
        tab.classList.add("active");

        const target = tab.dataset.tab;
        contents.forEach(c => c.classList.remove("active"));
        document.getElementById(target).classList.add("active");
      });
    });
  </script>
</body>
</html>
