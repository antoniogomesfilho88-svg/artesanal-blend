<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Artesanal Blend</title>
  <link rel="stylesheet" href="dashboard.css">
  <script src="https://kit.fontawesome.com/a2d04d6c3f.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="dashboard-header">
    <img src="logo.jpg" alt="Logo" class="logo">
    <h1>Dashboard Artesanal Blend</h1>
  </header>

  <nav class="dashboard-nav">
    <button onclick="mostrarSecao('produtos')">Produtos</button>
    <button onclick="mostrarSecao('insumos')">Insumos</button>
    <button onclick="mostrarSecao('pedidos')">Pedidos</button>
    <button onclick="mostrarSecao('financeiro')">Financeiro</button>
  </nav>

  <main>
    <!-- PRODUTOS -->
    <section id="produtos" class="secao">
      <h2>Gerenciar Produtos</h2>
      <form id="formProduto">
        <input type="text" id="produtoNome" placeholder="Nome do produto" required>
        <input type="number" id="produtoPreco" placeholder="Preço" required step="0.01">
        <input type="text" id="produtoImagem" placeholder="URL da Imagem">
        <button type="submit">Adicionar Produto</button>
      </form>
      <table id="tabelaProdutos">
        <thead>
          <tr><th>Nome</th><th>Preço</th><th>Imagem</th><th>Ações</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- INSUMOS -->
    <section id="insumos" class="secao">
      <h2>Gerenciar Insumos</h2>
      <form id="formInsumo">
        <input type="text" id="insumoNome" placeholder="Nome do insumo" required>
        <input type="number" id="insumoQuantidade" placeholder="Quantidade" required>
        <button type="submit">Adicionar Insumo</button>
      </form>
      <table id="tabelaInsumos">
        <thead>
          <tr><th>Nome</th><th>Quantidade</th><th>Ações</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- PEDIDOS -->
    <section id="pedidos" class="secao">
      <h2>Pedidos</h2>
      <table id="tabelaPedidos">
        <thead>
          <tr><th>Cliente</th><th>Total</th><th>Status</th><th>Itens</th><th>Ações</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- FINANCEIRO -->
    <section id="financeiro" class="secao">
      <h2>Financeiro</h2>
      <p>Total acumulado: R$ <span id="totalFinanceiro">0.00</span></p>
    </section>
  </main>

  <script src="dashboard.js"></script>
</body>
</html>
