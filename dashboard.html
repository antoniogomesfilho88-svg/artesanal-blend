<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dashboard - Artesanal Blend</title>
<style>
:root {
  --bg: #f9f9f9;
  --panel: #ffffff;
  --accent: #3b82f6;
  --accent-hover: #2563eb;
  --muted: #666;
  --text: #222;
  --border: #ddd;
  --success: #22c55e;
  --danger: #ef4444;
  --warning: #f59e0b;
}

/* ... TODO: mantenha todo o CSS que você já tinha ... */

</style>
</head>
<body>
<div class="wrap">
  <header>
    <div class="header-left">
      <img src="logo.jpg" alt="Artesanal Blend">
      <h1>Dashboard Artesanal Blend</h1>
    </div>
    <div class="header-right">
      <div class="user-info">
        Usuário: <strong id="currentUser">—</strong>
      </div>
      <button id="logoutBtn" class="btn btn-ghost" style="display:none">Sair</button>
    </div>
  </header>

  <div class="tabs">
    <button class="tab active" onclick="showTab('dashboard')">📊 Dashboard</button>
    <button class="tab" onclick="showTab('produtos')">🍔 Produtos</button>
    <button class="tab" onclick="showTab('pedidos')">📦 Pedidos</button>
    <button class="tab" onclick="showTab('vendas')">💰 Vendas</button>
  </div>

  <!-- Dashboard Tab -->
  <div id="dashboard" class="tab-content active">
    <div class="stats-grid">
      <div class="stat-card">
        <div class="num" id="statTotalProdutos">0</div>
        <div class="label">Total de Produtos</div>
      </div>
      <div class="stat-card">
        <div class="num" id="statPedidosHoje">0</div>
        <div class="label">Pedidos Hoje</div>
      </div>
      <div class="stat-card">
        <div class="num" id="statVendasHoje">R$ 0</div>
        <div class="label">Vendas Hoje</div>
      </div>
      <div class="stat-card">
        <div class="num" id="statTotalPedidos">0</div>
        <div class="label">Total de Pedidos</div>
      </div>
    </div>

    <div class="panel">
      <h2>📈 Vendas por Categoria</h2>
      <div class="chart-container">
        <canvas id="categoryChart" width="400" height="200"></canvas>
      </div>
    </div>

    <div class="grid">
      <div class="panel">
        <h2>🚨 Pedidos Recentes</h2>
        <div id="recentOrders" class="orders-list">
          <!-- Pedidos serão carregados aqui -->
        </div>
      </div>

      <div class="panel">
        <h2>⚡ Ações Rápidas</h2>
        <div style="display: flex; flex-direction: column; gap: 12px;">
          <button class="btn btn-primary" onclick="showTab('produtos')">
            ➕ Adicionar Produto
          </button>
          <button class="btn btn-success" onclick="exportarMenuJSON()">
            📤 Exportar Cardápio
          </button>
          <button class="btn btn-warning" onclick="sincronizarCardapio()">
            🔄 Sincronizar
          </button>
          <button class="btn btn-ghost" onclick="carregarDados()">
            📊 Atualizar Dados
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Produtos Tab -->
  <div id="produtos" class="tab-content">
    <!-- ... mantenha o HTML dos produtos como você já tinha ... -->
  </div>

  <!-- Pedidos Tab -->
  <div id="pedidos" class="tab-content">
    <div class="panel">
      <h2>📦 Pedidos Recebidos</h2>
      <div id="ordersList" class="orders-list">
        <!-- Pedidos serão carregados aqui -->
      </div>
    </div>
  </div>

  <!-- Vendas Tab -->
  <div id="vendas" class="tab-content">
    <div class="panel">
      <h2>💰 Relatório de Vendas</h2>
      <div class="stats-grid">
        <div class="stat-card">
          <div class="num" id="vendasTotal">R$ 0</div>
          <div class="label">Total em Vendas</div>
        </div>
        <div class="stat-card">
          <div class="num" id="vendasMedia">R$ 0</div>
          <div class="label">Ticket Médio</div>
        </div>
        <div class="stat-card">
          <div class="num" id="vendasPedidos">0</div>
          <div class="label">Total de Pedidos</div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Login Modal -->
<div id="loginModal" class="login-backdrop">
  <div class="login-box">
    <h3>🔐 Acesso Restrito</h3>
    <div class="form-group">
      <label>Usuário</label>
      <input type="text" id="loginUser" placeholder="admin">
    </div>
    <div class="form-group">
      <label>Senha</label>
      <input type="password" id="loginPass" placeholder="••••••">
    </div>
    <div class="form-actions">
      <button class="btn btn-primary" onclick="fazerLogin()">Entrar</button>
      <button class="btn btn-ghost" onclick="fecharLogin()">Cancelar</button>
    </div>
  </div>
</div>

<!-- Notification -->
<div id="notification" class="notification"></div>

<script>
// ==============================
// DASHBOARD - FETCHS CORRIGIDOS
// ==============================

const CREDENTIALS = { user: "admin", pass: "1234" };
let produtos = [];
let pedidos = [];
let usuarioLogado = false;

// ======== CARREGAR DADOS ========
async function carregarDados() {
  await carregarProdutos();
  await carregarPedidos();
  await carregarEstatisticas();
}

// Carregar produtos
async function carregarProdutos() {
  try {
    showLoading(true);
    const response = await fetch('/api/menu');
    if (response.ok) {
      produtos = await response.json();
      renderizarProdutos();
      showNotification('Produtos carregados com sucesso!');
    } else {
      throw new Error('Erro ao carregar produtos');
    }
  } catch (error) {
    console.error('Erro ao carregar produtos:', error);
    showNotification('Erro ao carregar produtos', 'error');
  } finally {
    showLoading(false);
  }
}

// Carregar pedidos
async function carregarPedidos() {
  try {
    const response = await fetch('/api/pedidos'); // ✅ CORRIGIDO
    if (response.ok) {
      const data = await response.json();
      pedidos = data.pedidos || [];
      renderizarPedidos();
      renderizarPedidosRecentes();
      showNotification('Pedidos carregados com sucesso!');
    }
  } catch (error) {
    console.error('Erro ao carregar pedidos:', error);
    showNotification('Erro ao carregar pedidos', 'error');
  }
}

// Carregar estatísticas
async function carregarEstatisticas() {
  try {
    const response = await fetch('/api/estatisticas'); // ✅ CORRIGIDO
    if (response.ok) {
      const stats = await response.json();
      document.getElementById('statTotalProdutos').textContent = stats.totalProdutos || 0;
      document.getElementById('statPedidosHoje').textContent = stats.pedidosHoje || 0;
      document.getElementById('statVendasHoje').textContent = `R$ ${stats.vendasHoje?.toFixed(2) || '0.00'}`;
      document.getElementById('statTotalPedidos').textContent = stats.totalPedidos || 0;

      document.getElementById('vendasTotal').textContent = `R$ ${stats.vendasHoje?.toFixed(2) || '0.00'}`;
      document.getElementById('vendasPedidos').textContent = stats.totalPedidos || 0;

      const ticketMedio = stats.pedidosHoje > 0 ? stats.vendasHoje / stats.pedidosHoje : 0;
      document.getElementById('vendasMedia').textContent = `R$ ${ticketMedio.toFixed(2)}`;

      showNotification('Estatísticas carregadas com sucesso!');
    }
  } catch (error) {
    console.error('Erro ao carregar estatísticas:', error);
    showNotification('Erro ao carregar estatísticas', 'error');
  }
}

// ======== Resto do JS ========
// Mantenha todas as funções de produtos, pedidos, login, tabs, notificações, export/import etc.
// As funções renderizarPedidos(), renderizarProdutos(), showTab(), showNotification(), etc., permanecem como você já tinha.

document.addEventListener('DOMContentLoaded', function() {
  document.getElementById('loginModal').style.display = 'flex';
});

</script>
</body>
</html>
