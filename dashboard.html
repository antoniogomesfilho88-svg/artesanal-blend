<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard - Artesanal Blend</title>
  <link rel="stylesheet" href="dashboard.css" />
  <style>
    /* Tela de login */
    #loginOverlay {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #8B4513, #A0522D);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
      color: #fff;
    }

    #loginBox {
      background: #fff;
      color: #333;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
      width: 100%;
      max-width: 360px;
      text-align: center;
    }

    #loginBox img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #8B4513;
      margin-bottom: 1rem;
    }

    #loginBox h2 {
      color: #8B4513;
      margin-bottom: 1rem;
    }

    #loginBox input {
      width: 100%;
      padding: 0.6rem;
      margin: 0.4rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    #loginBox button {
      width: 100%;
      padding: 0.7rem;
      margin-top: 1rem;
      border: none;
      border-radius: 8px;
      background: #8B4513;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    #loginBox button:hover {
      background: #A0522D;
    }

    #loginError {
      color: #d33;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }
  </style>
</head>

<body>
  <!-- üîê Login -->
  <div id="loginOverlay">
    <div id="loginBox">
      <img src="images/logo.jpg" alt="Logo Artesanal Blend">
      <h2>Login Administrativo</h2>
      <input type="text" id="username" placeholder="Usu√°rio" required />
      <input type="password" id="password" placeholder="Senha" required />
      <button id="loginBtn">Entrar</button>
      <div id="loginError"></div>
    </div>
  </div>

  <!-- üîß Dashboard original -->
  <header class="dashboard-header">
    <div class="header-content">
      <img src="images/logo.jpg" alt="Logo" class="logo" />
      <h1>Dashboard Artesanal Blend</h1>
      <button id="visualizarCardapio" class="btn primary">Ver Card√°pio Online</button>
    </div>
  </header>

  <div class="tabs">
    <button class="tab-button active" data-tab="produtosTab">Produtos</button>
    <button class="tab-button" data-tab="pedidosTab">Pedidos</button>
    <button class="tab-button" data-tab="insumosTab">Insumos</button>
    <button class="tab-button" data-tab="financeiroTab">Financeiro</button>
  </div>

  <main class="dashboard-content">
    <!-- seu conte√∫do original continua igual -->
  </main>

  <div id="toast-container" aria-live="polite"></div>
  <script src="dashboard.js"></script>

  <!-- üîë Script do login com backend -->
  <script>
    const loginOverlay = document.getElementById('loginOverlay');
    const loginBtn = document.getElementById('loginBtn');
    const loginError = document.getElementById('loginError');

    async function fazerLogin() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (res.ok) {
          localStorage.setItem('token', data.token);
          loginOverlay.style.display = 'none';
        } else {
          loginError.textContent = data.error || 'Usu√°rio ou senha incorretos.';
        }
      } catch (error) {
        loginError.textContent = 'Erro ao conectar ao servidor.';
      }
    }

    loginBtn.addEventListener('click', fazerLogin);

    // Se j√° tiver token salvo, pula o login
    if (localStorage.getItem('token')) {
      loginOverlay.style.display = 'none';
    }
  </script>
</body>
</html>
