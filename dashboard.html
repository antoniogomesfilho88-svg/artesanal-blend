<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard - Artesanal Blend</title>
  <link rel="stylesheet" href="dashboard.css" />
  <style>
    /* Tela de login */
    #loginOverlay {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.6);
      display: flex; align-items: center; justify-content: center;
      flex-direction: column; z-index: 9999; color: #fff;
    }
    #loginBox {
      background: #fff; color: #333; padding: 2rem; border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.25); width: 100%; max-width: 360px;
      text-align: center;
    }
    #loginBox img { width: 100px; height: 100px; border-radius: 50%; border: 3px solid #8B4513; margin-bottom: 1rem; }
    #loginBox h2 { color: #8B4513; margin-bottom: 1rem; }
    #loginBox input { width: 100%; padding: 0.6rem; margin: 0.4rem 0; border: 1px solid #ccc; border-radius: 8px; }
    #loginBox button { width: 100%; padding: 0.7rem; margin-top: 1rem; border: none; border-radius: 8px; background: #8B4513; color: #fff; font-weight: 600; cursor: pointer; transition: background 0.2s; }
    #loginBox button:hover { background: #A0522D; }
    #loginError { color: #d33; font-size: 0.9rem; margin-top: 0.5rem; }
  </style>
</head>
<body>

  <!-- 🔐 Login -->
  <div id="loginOverlay">
    <div id="loginBox">
      <img src="images/logo.jpg" alt="Logo Artesanal Blend">
      <h2>Login Administrativo</h2>
      <input type="text" id="username" placeholder="Usuário" required />
      <input type="password" id="password" placeholder="Senha" required />
      <button id="loginBtn">Entrar</button>
      <div id="loginError"></div>
    </div>
  </div>

  <header class="dashboard-header">
    <div class="header-content">
      <img src="images/logo.jpg" alt="Logo" class="logo" />
      <h1>Dashboard Artesanal Blend</h1>
      <button id="visualizarCardapio" class="btn primary">Ver Cardápio Online</button>
    </div>
  </header>

  <div class="tabs">
    <button class="tab-button active" data-tab="produtosTab">Produtos</button>
    <button class="tab-button" data-tab="pedidosTab">Pedidos</button>
    <button class="tab-button" data-tab="insumosTab">Insumos</button>
    <button class="tab-button" data-tab="financeiroTab">Financeiro</button>
  </div>

  <main class="dashboard-content">
    <!-- Produtos -->
    <section id="produtosTab" class="tab-content active">
      <div class="section-header">
        <h2>Gerenciar Produtos do Cardápio</h2>
        <div class="actions">
          <button class="btn primary" onclick="dashboard.abrirModalProduto()">➕ Novo Produto</button>
        </div>
      </div>

      <div class="filters">
        <select id="filtroCategoria" onchange="dashboard.filtrarProdutos()">
          <option value="">Todas as categorias</option>
          <option value="Hambúrgueres">Hambúrgueres</option>
          <option value="Combos">Combos</option>
          <option value="Acompanhamentos">Acompanhamentos</option>
          <option value="Adicionais">Adicionais</option>
          <option value="Bebidas">Bebidas</option>
        </select>

        <select id="filtroStatus" onchange="dashboard.filtrarProdutos()">
          <option value="">Todos os status</option>
          <option value="disponivel">Disponíveis</option>
          <option value="indisponivel">Indisponíveis</option>
        </select>

        <input id="buscaProdutos" placeholder="Buscar produto..." oninput="dashboard.filtrarProdutos()" />
      </div>

      <div id="produtosContainer" class="produtos-grid"></div>
    </section>

    <!-- Pedidos -->
    <section id="pedidosTab" class="tab-content">
      <div class="section-header">
        <h2>Pedidos Recebidos</h2>
        <div class="actions">
          <button class="btn secondary" onclick="dashboard.atualizarPedidos()">🔄 Atualizar</button>
          <button class="btn primary" onclick="dashboard.abrirModalPedido()">➕ Adicionar Pedido</button>
        </div>
      </div>

      <div id="pedidosContainer"></div>
    </section>

    <!-- Insumos -->
    <section id="insumosTab" class="tab-content">
      <div class="section-header">
        <h2>Gerenciar Insumos</h2>
        <div class="actions">
          <button class="btn primary" onclick="dashboard.abrirModalInsumo()">➕ Novo Insumo</button>
        </div>
      </div>

      <div id="insumosContainer"></div>
    </section>

    <!-- Financeiro -->
    <section id="financeiroTab" class="tab-content">
      <div class="section-header">
        <h2>Relatório Financeiro</h2>
        <div class="actions">
          <button class="btn secondary" onclick="dashboard.updateFinanceiro()">🔄 Atualizar</button>
        </div>
      </div>

      <div class="financeiro-cards">
        <div class="finance-card">
          <h3>Total Vendas</h3>
          <p id="totalVendas">R$ 0,00</p>
        </div>
        <div class="finance-card">
          <h3>Total Custos</h3>
          <p id="totalCustos">R$ 0,00</p>
        </div>
        <div class="finance-card">
          <h3>Lucro</h3>
          <p id="lucro">R$ 0,00</p>
        </div>
      </div>
    </section>
  </main>

  <div id="toast-container" aria-live="polite"></div>

  <script src="dashboard.js"></script>
  <script>
    const loginOverlay = document.getElementById('loginOverlay');
    const loginBtn = document.getElementById('loginBtn');
    const loginError = document.getElementById('loginError');

    async function fazerLogin() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      try {
        // Altere para sua URL no Render
        const res = await fetch('https://artesanal-blend.onrender.com/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (res.ok) {
          localStorage.setItem('token', data.token);
          loginOverlay.style.display = 'none';
          dashboard.carregarDados(); // Mantém carregamento original do dashboard
        } else {
          loginError.textContent = data.message || 'Usuário ou senha incorretos.';
        }
      } catch (error) {
        loginError.textContent = 'Erro ao conectar ao servidor.';
      }
    }

    loginBtn.addEventListener('click', fazerLogin);

    // Se já estiver logado, pula login
    if (localStorage.getItem('token')) {
      loginOverlay.style.display = 'none';
      dashboard.carregarDados();
    }
  </script>
</body>
</html>
