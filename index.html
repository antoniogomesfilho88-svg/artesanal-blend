<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artesanal Blend - Cardápio</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a2d04d6c3f.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Cabeçalho -->
  <header class="header">
    <img src="logo.jpg" alt="Logo" class="logo">
    <h1>Artesanal Blend</h1>
  </header>

  <!-- Seções do Cardápio -->
  <main>
    <section class="menu-section">
      <h2>🍔 Hambúrgueres</h2>
      <div id="cat-Hambúrgueres" class="menu-grid"></div>

      <h2>🥡 Combos</h2>
      <div id="cat-Combos" class="menu-grid"></div>

      <h2>🍟 Acompanhamentos</h2>
      <div id="cat-Acompanhamentos" class="menu-grid"></div>

      <h2>➕ Adicionais</h2>
      <div id="cat-Adicionais" class="menu-grid"></div>

      <h2>🥤 Bebidas</h2>
      <div id="cat-Bebidas" class="menu-grid"></div>
    </section>
  </main>

  <!-- Botão flutuante do carrinho -->
  <button id="openCartBtn" class="btn cart-toggle">
    🛒 <span id="cartCount" class="cart-count">0</span>
  </button>

  <!-- Carrinho lateral -->
  <section id="cart" class="cart" style="display:none;">
    <div class="cart-header">
      <h3>🛒 Seu Pedido</h3>
      <button id="closeCartBtn" class="btn close-cart">✖ Fechar</button>
    </div>

    <div id="cart-items" class="cart-items"></div>
    <p id="cart-total">Total: R$ 0,00</p>

    <button id="checkoutBtn" class="btn primary" disabled>📩 Enviar pedido pelo WhatsApp</button>
    <small class="muted">
      O pedido será enviado para: <strong>(31) 99212-8891</strong>
    </small>
  </section>

  <footer>
    <p>🍔 Artesanal Blend - Todos os direitos reservados</p>
  </footer>

  <script src="script.js"></script>

  <script>
    // Lógica de abrir/fechar carrinho
    const openCartBtn = document.getElementById("openCartBtn");
    const closeCartBtn = document.getElementById("closeCartBtn");
    const cartSection = document.getElementById("cart");
    const cartCount = document.getElementById("cartCount");

    openCartBtn.addEventListener("click", () => {
      cartSection.style.display = "block";
    });

    closeCartBtn.addEventListener("click", () => {
      cartSection.style.display = "none";
    });

    // Atualiza contador do carrinho dinamicamente
    function atualizarContador() {
      const totalItens = carrinho.reduce((acc, item) => acc + item.qtd, 0);
      cartCount.textContent = totalItens;
    }

    // Substitui a função renderCarrinho() para atualizar contador automaticamente
    const oldRender = renderCarrinho;
    renderCarrinho = function() {
      oldRender();
      atualizarContador();
    };
  </script>
</body>
</html>
