<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Artesanal Blend</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      width: 320px;
      text-align: center;
    }
    h2 {
      color: #ffb300;
      margin-bottom: 1.5rem;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 8px;
      background: #2a2a2a;
      color: #fff;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      background: #ffb300;
      color: #111;
      font-weight: bold;
      cursor: pointer;
    }
    .erro {
      color: #ff4d4d;
      margin-top: 0.5rem;
      min-height: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Artesanal Blend - Login</h2>
    <input type="email" id="email" placeholder="E-mail" required />
    <input type="password" id="senha" placeholder="Senha" required />
    <button id="btnLogin">Entrar</button>
    <div class="erro" id="erro"></div>
  </div>

  <script>
    document.getElementById('btnLogin').addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value.trim();
      const erroDiv = document.getElementById('erro');
      erroDiv.textContent = '';

      if (!email || !senha) {
        erroDiv.textContent = 'Preencha todos os campos.';
        return;
      }

      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, senha })
        });

        const data = await res.json();
        if (res.ok && data.token) {
          localStorage.setItem('token', data.token);
          window.location.href = '/dashboard';
        } else {
          erroDiv.textContent = data.error || 'E-mail ou senha incorretos.';
        }
      } catch {
        erroDiv.textContent = 'Erro ao conectar com o servidor.';
      }
    });
  </script>
</body>
</html>
