<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Artesanal Blend</title>
  <link rel="stylesheet" href="dashboard.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .login-box {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      width: 320px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--primary, #ffb300);
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 8px;
      background: #2a2a2a;
      color: #fff;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      background: var(--primary, #ffb300);
      color: #111;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #ffc933;
    }
    .erro {
      color: #ff4444;
      font-size: 0.9rem;
      text-align: center;
      margin-bottom: 0.75rem;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Artesanal Blend</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="E-mail" required>
      <input type="password" id="senha" placeholder="Senha" required>
      <div id="erro" class="erro"></div>
      <button type="submit">Entrar</button>
    </form>
  </div>

  <script>
    // Se já tiver token, vai direto pro dashboard
    if (localStorage.getItem('token')) {
      window.location.href = '/dashboard';
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;
      const erroDiv = document.getElementById('erro');

      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, senha })
        });

        const data = await res.json();
        if (res.ok && data.token) {
          localStorage.setItem('token', data.token);
          window.location.href = '/dashboard';
        } else {
          erroDiv.textContent = data.error || 'E-mail ou senha incorretos';
        }
      } catch (err) {
        erroDiv.textContent = 'Erro de conexão. Tente novamente.';
      }
    });
  </script>
</body>
</html>
