<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Artesanal Blend</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(145deg, #0a0a0a, #1e1e1e);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background: #121212;
      padding: 40px 35px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      width: 100%;
      max-width: 400px;
      text-align: center;
      border: 1px solid #2c2c2c;
    }

    h2 {
      margin-bottom: 25px;
      color: #f2b705;
      font-weight: 600;
      letter-spacing: 1px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      background: #1f1f1f;
      color: #fff;
      font-size: 15px;
      outline: none;
      transition: all 0.3s ease;
    }

    input:focus {
      background: #292929;
      border: 1px solid #f2b705;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #f2b705;
      color: #121212;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #ffcc00;
    }

    .mensagem {
      margin-top: 15px;
      font-size: 14px;
      color: #f2b705;
      min-height: 18px;
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Artesanal Blend</h2>
    <input type="email" id="email" placeholder="E-mail" autocomplete="username">
    <input type="password" id="senha" placeholder="Senha" autocomplete="current-password">
    <button id="btnLogin">Entrar</button>
    <div class="mensagem" id="mensagem"></div>
  </div>

  <footer>© 2025 Artesanal Blend</footer>

  <script>
    document.getElementById('btnLogin').addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value.trim();
      const msg = document.getElementById('mensagem');

      msg.textContent = '';

      if (!email || !senha) {
        msg.textContent = 'Preencha todos os campos.';
        return;
      }

      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, senha })
        });

        const data = await res.json();

        if (!res.ok) {
          msg.textContent = data.error || 'Falha no login.';
          return;
        }

        localStorage.setItem('token', data.token);
        msg.textContent = '✅ Login bem-sucedido! Redirecionando...';
        msg.style.color = '#4caf50';

        setTimeout(() => {
          window.location.href = '/dashboard';
        }, 1200);

      } catch (err) {
        console.error('Erro ao fazer login:', err);
        msg.textContent = 'Erro de conexão com o servidor.';
      }
    });

    // Se já estiver logado, redireciona automaticamente
    const token = localStorage.getItem('token');
    if (token) {
      window.location.href = '/dashboard';
    }
  </script>
</body>
</html>
